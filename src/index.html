<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Лекции</title>
   <script defer src="/js/index.js"></script>
</head>

<body>
   <div contenteditable class="wrapper">
      <div class="box"></div>
   </div>
   <div class="btn">
      <button>a</button>
   </div>
   <div class="ajax">
      <div class="ajax__kzt-input">
         <label for="kzt">KZT</label>
         <input id="kzt" type="text">
      </div>
      <div class="ajax__usd-input">
         <label for="usd">USD</label>
         <input id="usd" type="text">
      </div>
   </div>
   <div class="test">
      <button id="test__button">test</button>
      <input id="test__input" type="text">
   </div>
   <div class="ajax-post">
      <form action="/datapost" class="ajax-post__form" method="post">
         <input required placeholder="Ваше имя" name="name" type="text" class="ajax-post__input-name">
         <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="ajax-post__input-phone">
         <button type="submit" class="ajax-post__btn">GO!</button>
      </form>
      <div class="ajax__text"></div>
   </div>
</body>

</html>
